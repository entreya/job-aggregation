name: Job Scraper

# This workflow scrapes jobs using rotating proxies to bypass IP blocks.
# Proxy logic is handled inside the Go application via colly/proxy.

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allow manual trigger
  push:
    branches: [ "main" ]
    paths-ignore:         # Prevent loop
      - 'jobs.db'
      - 'metadata.json'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important for pushing changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run Scraper
        run: |
          # Go scraper fetches proxies and rotates them automatically
          go run cmd/scraper/main.go

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet metadata.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add jobs.db metadata.json
          git commit -m "Update job database [skip ci]"
          git push
