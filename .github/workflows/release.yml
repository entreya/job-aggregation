name: Build & Release APK

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch: # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'

      - name: Install dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build APK
        working-directory: mobile
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          cp mobile/build/app/outputs/flutter-apk/app-release.apk \
             mobile/build/app/outputs/flutter-apk/job-aggregator-${VERSION}.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: "Job Aggregator ${{ github.ref_name }}"
          body: |
            ## Job Aggregator ${{ github.ref_name }}

            ### Download
            Install the APK on your Android device.

            ### What's New
            - Latest job postings from recruitment.nic.in
            - Offline-first SQLite database
            - Pull-to-refresh for updates
          files: |
            mobile/build/app/outputs/flutter-apk/job-aggregator-*.apk
          draft: false
          prerelease: false

      - name: Upload APK as Artifact (for non-tag builds)
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: job-aggregator-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
